# This workflow is triggered on pushes to the repository that include changes to the Dockerfile.
# It builds the Docker image and pushes it to the GitHub Container Registry (GHCR).

name: Publish Docker Image to GHCR

on:
  push:
    paths:
      - 'Dockerfile' # Trigger the workflow only when the Dockerfile changes

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    # Grant permissions for the GITHUB_TOKEN to upload packages to GHCR
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: generate_tag
        run: echo "tag=0.1.$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        # This action builds the image from the Dockerfile and pushes it to the registry.
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/thesteve0/smollm3-distributed-finetune:${{ steps.generate_tag.outputs.tag }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=$(date -u --iso-8601=seconds)

